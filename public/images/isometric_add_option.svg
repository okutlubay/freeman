<svg width="400" height="400" viewBox="0 0 400 400" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
  <title id="title">Isometric Q&amp;A Icon (Alternate, v2)</title>
  <desc id="desc">Alternate isometric paper with paired Q and A badges and connector lines, no button.</desc>

  <defs>
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#000000" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.0"/>
    </linearGradient>

    <style><![CDATA[
      :root{
        --bg:#ffffff;
        --paper:#ffffff;
        --paper-edge:#d9cfc4;
        --line:#c8c1b9;
        --q:#ff7f50;       /* coral for Q */
        --a:#2e7dd7;       /* blue for A */
        --connector:#8aa8d8;
        --badge:#24c58b;   /* success badge */
        --pen-body:#6e59d9;
        --pen-dark:#40328f;
        --pen-tip:#1f1f1f;
        --shadow:#00000020;
      }
      .soft-shadow{ filter:url(#blur1); }
    ]]></style>

    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="var(--bg)"/>

  <!-- Ground shadow -->
  <ellipse cx="220" cy="290" rx="170" ry="40" fill="var(--shadow)" class="soft-shadow"/>

  <!-- Paper (isometric sheet) -->
  <polygon points="110,120 310,168 310,285 110,237" fill="var(--paper-edge)"/>
  <polygon points="95,105 295,153 310,168 110,120" fill="var(--paper-edge)"/>
  <polygon points="95,105 295,153 295,270 95,222" fill="var(--paper)"/>
  <polygon points="95,105 295,153 295,270 95,222" fill="url(#shadowGrad)" opacity="0.12"/>

  <!-- Subtle ruled lines -->
  <g stroke="var(--line)" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <line x1="150" y1="150" x2="260" y2="178"/>
    <line x1="150" y1="172" x2="260" y2="200"/>
    <line x1="150" y1="194" x2="260" y2="222"/>
  </g>

  <!-- Q&A pairs -->
  <!-- Pair 1 -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="bold" text-anchor="middle">
    <circle cx="120" cy="145" r="12" fill="var(--q)"/>
    <text x="120" y="149" font-size="12" fill="#fff">Q</text>
    <path d="M132,147 L200,165" stroke="var(--connector)" stroke-width="3" stroke-linecap="round" fill="none"/>
    <rect x="210" y="158" width="26" height="16" rx="8" ry="8" fill="var(--a)"/>
    <text x="223" y="170" font-size="11" fill="#fff">A</text>
  </g>

  <!-- Pair 2 -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="bold" text-anchor="middle">
    <circle cx="120" cy="167" r="12" fill="var(--q)"/>
    <text x="120" y="171" font-size="12" fill="#fff">Q</text>
    <path d="M132,169 L200,187" stroke="var(--connector)" stroke-width="3" stroke-linecap="round" fill="none"/>
    <rect x="210" y="180" width="26" height="16" rx="8" ry="8" fill="var(--a)"/>
    <text x="223" y="192" font-size="11" fill="#fff">A</text>
  </g>

  <!-- Pair 3 -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="bold" text-anchor="middle">
    <circle cx="120" cy="189" r="12" fill="var(--q)"/>
    <text x="120" y="193" font-size="12" fill="#fff">Q</text>
    <path d="M132,191 L200,209" stroke="var(--connector)" stroke-width="3" stroke-linecap="round" fill="none"/>
    <rect x="210" y="202" width="26" height="16" rx="8" ry="8" fill="var(--a)"/>
    <text x="223" y="214" font-size="11" fill="#fff">A</text>
  </g>

  <!-- Completion badge (check) -->
  <g transform="translate(250,118) rotate(10)">
    <circle cx="0" cy="0" r="12" fill="var(--badge)"/>
    <polyline points="-6,1 -1,6 7,-4" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Pen (different palette) -->
  <g transform="rotate(18 245 205)">
    <ellipse cx="260" cy="225" rx="70" ry="14" fill="var(--shadow)" class="soft-shadow"/>
    <rect x="190" y="200" width="160" height="22" rx="11" ry="11" fill="var(--pen-body)"/>
    <rect x="330" y="200" width="30" height="22" rx="9" ry="9" fill="var(--pen-dark)"/>
    <polygon points="360,200 382,211 360,222" fill="var(--pen-tip)"/>
    <rect x="205" y="203" width="130" height="4" rx="2" fill="#ffffff66"/>
  </g>
</svg>
