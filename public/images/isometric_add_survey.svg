<svg width="400" height="400" viewBox="0 0 400 400" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
  <title id="title">Isometric Survey Icon</title>
  <desc id="desc">Isometric paper with lines and checkboxes, and a penâ€”no button.</desc>

  <!-- Style / Theme -->
  <defs>
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(0,0,0,0.18)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.0)"/>
    </linearGradient>

    <style><![CDATA[
      :root{
        --bg:#ffffff;
        --paper:#ffffff;
        --paper-edge:#d9cfc4;
        --line:#c8c1b9;
        --checkbox:#2e7dd7;
        --checkbox-fill:#2e7dd7;
        --pen-body:#2aa3a3;
        --pen-dark:#0e5b5b;
        --pen-tip:#1f1f1f;
        --shadow:#00000020;
      }
      .soft-shadow{ filter:url(#blur1); }
    ]]></style>

    <!-- soft blur for drop shadows -->
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="var(--bg)"/>

  <!-- Long soft ground shadow -->
  <ellipse cx="220" cy="285" rx="160" ry="38" fill="var(--shadow)" class="soft-shadow"/>

  <!-- Paper (isometric) -->
  <!-- Bottom edge -->
  <polygon points="110,120 300,165 300,275 110,230"
           fill="var(--paper-edge)"/>
  <!-- Top face -->
  <polygon points="95,105 285,150 300,165 110,120"
           fill="var(--paper-edge)"/>
  <!-- Main face -->
  <polygon points="95,105 285,150 285,260 95,215"
           fill="var(--paper)"/>

  <!-- Paper inner shadow to add depth -->
  <polygon points="95,105 285,150 285,260 95,215"
           fill="url(#shadowGrad)" opacity="0.12"/>

  <!-- Survey lines -->
  <g stroke="var(--line)" stroke-width="4" stroke-linecap="round">
    <!-- rows -->
    <line x1="140" y1="150" x2="260" y2="178"/>
    <line x1="140" y1="170" x2="260" y2="198"/>
    <line x1="140" y1="190" x2="260" y2="218"/>
    <line x1="140" y1="210" x2="260" y2="238"/>
    <line x1="140" y1="230" x2="250" y2="256"/>
  </g>

  <!-- Checkboxes (isometric squares with ticks) -->
  <g>
    <!-- Box 1 -->
    <polygon points="110,140 125,144 125,160 110,156"
             fill="#ffffff" stroke="var(--checkbox)" stroke-width="4"/>
    <polyline points="113,150 118,153 123,146"
              fill="none" stroke="var(--checkbox)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Box 2 -->
    <polygon points="110,160 125,164 125,180 110,176"
             fill="#ffffff" stroke="var(--checkbox)" stroke-width="4"/>
    <polyline points="113,170 118,173 123,166"
              fill="none" stroke="var(--checkbox)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Box 3 (empty) -->
    <polygon points="110,180 125,184 125,200 110,196"
             fill="#ffffff" stroke="var(--checkbox)" stroke-width="4"/>
  </g>

  <!-- Pen (isometric) -->
  <g transform="rotate(15 230 190)">
    <!-- pen shadow -->
    <ellipse cx="250" cy="205" rx="60" ry="12" fill="var(--shadow)" class="soft-shadow"/>
    <!-- barrel -->
    <rect x="195" y="165" width="140" height="20" rx="10" ry="10" fill="var(--pen-body)"/>
    <!-- grip -->
    <rect x="310" y="165" width="25" height="20" rx="8" ry="8" fill="var(--pen-dark)"/>
    <!-- clip -->
    <path d="M220,160 h40 a8,8 0 0 1 8,8 v6 h-12 v-4 a4,4 0 0 0 -4,-4 h-32z" fill="var(--pen-dark)"/>
    <!-- tip -->
    <polygon points="335,165 355,175 335,185" fill="var(--pen-tip)"/>
    <!-- highlight -->
    <rect x="205" y="168" width="120" height="4" rx="2" fill="#ffffff55"/>
  </g>

</svg>
